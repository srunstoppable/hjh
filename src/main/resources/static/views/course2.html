<head>

</head>
<body>
<script type="text/html" id="toolbarDemo">

<div style="padding: 15px;">
    <table id="test" style="height: 100%" lay-filter="park">
    </table>
</div>

</div>

<script>
    layui.use('table', function () {
        var layer = layui.layer;
        var table = layui.table;
        var $ = layui.jquery;
        $.ajaxSetup({
            headers: {
                "Authorization": window.localStorage.getItem("token")
            }
        });
        table.render({
            height: 'full-200',
            elem: '#test',
            url: '/course/obtain',
            toolbar: '#toolbarDemo',
            title: '课程信息',
            page: true,
            cols: [[
                {type: 'checkbox', fixed: 'left'},
                {field: 'id', title: "id", sort: false},
                {field: 'name', title: "课程名称", sort: false},
                {field: 'userid', title: "所属教师职工号", sort: false},
                {field: 'open', title: "签到开放", sort: false}
            ]]
        });
        table.on('toolbar(park)', function (obj) {
            if (obj.event == 'open') {
                var checkStatus = table.checkStatus(obj.config.id);
                var data = checkStatus.data;
                var JsonData = data[0];
                console.log(JsonData);
                if (data.length < 1) {
                    layer.alert("请选择一条记录");
                }
                else if (data.length > 1) {
                    layer.alert("请选区单个记录！");
                } else {
                    if (confirm("确定开始签到？")) {
                        $.ajax({
                            type: "post",
                            url: "/course/open",
                            data: {"name": JsonData.name},
                            success: function (result) {
                                if (result.code == "success") {
                                    table.reload("test")
                                }
                                else {
                                    alert(result.msg);
                                }
                            }
                        });
                    }
                }
            }
            else if (obj.event == 'close') {
                var checkStatus = table.checkStatus(obj.config.id);
                var data = checkStatus.data;
                var JsonData = data[0];
                console.log(JsonData);
                if (data.length < 1) {
                    layer.alert("请选择一条记录");
                }
                else if (data.length > 1) {
                    layer.alert("请选区单个记录！");
                } else {
                    if (confirm("确定结束签到？")) {
                        $.ajax({
                            type: "post",
                            url: "/course/close",
                            data: {"name": JsonData.name},
                            success: function (result) {
                                if (result.msg == "success") {
                                    table.reload("test")
                                }
                                else {
                                    alert(result.msg);
                                }
                            }
                        });
                    }
                }
            } else if (obj.event == 'update') {
                var checkStatus = table.checkStatus(obj.config.id);
                var data = checkStatus.data;
                var JsonData = data[0];
                console.log(JsonData);
                if (data.length < 1) {
                    alert("请选中一条记录");
                }
                else if (data.length > 1) {
                    alert("请选中单挑记录进性修改");
                }
                else {
                    layer.open({
                        id: "update",
                        type: 2,
                        content: "openviews/updateCourse2.html",
                        area: ['800px', '600px'],
                        offset: ['20px'],
                        success: function (selector, index) {
                            var body = layer.getChildFrame('body', index);
                            var iframeWin = window[selector.find('iframe')[0]['name']];
                            console.log(JsonData.content);
                            body.find('#id').val(JsonData.id);
                            body.find('#name').val(JsonData.name);
                            body.find('#userid').val(JsonData.userid);
                            body.find('#begin').val(JsonData.begin);
                            body.find('#end').val(JsonData.end);
                        }
                    });
                }
            }


        });
    });

</script>


</body>
</html>
